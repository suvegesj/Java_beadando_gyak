<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extrasspringsecurity5">
<head th:replace="fragments/include">

</head>
<body >
<div class="container">
    <div th:replace="fragments/nav"></div>
    <div class="bg-light p-5">
        <h1>Üzenetét továbbítottuk</h1>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Név</th>
                <th>E-mail</th>
                <th>Üzenet</th>
                <th>Dátum</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${message.name}">Name</td>
                <td th:text="${message.email}">Email</td>
                <td th:text="${message.messageText}">Message</td>
                <td th:text="${message.date}">Date</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer"></div>
</div>
</body>
</html>
